<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result Page</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc; /* nền màu da */
            color: #000; /* chữ đen */
        }
        .card {
            background-color: #fff; /* trắng */
            border: 1px solid #000; /* viền đen */
        }
        .btn-custom {
            background-color: #000;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Bài 5</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm text-center">
                <h2 class="mb-3" th:text="${message}">Thông điệp</h2>
                <h2 th:text="${param.message}">Thông điệp từ param</h2>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
