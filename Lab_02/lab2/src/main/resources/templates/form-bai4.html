<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
    <!-- Link Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc; /* màu da nhẹ */
            color: #000; /* chữ đen */
        }
        .card {
            background-color: #fff; /* trắng */
            border: 1px solid #000; /* viền đen */
        }
        .btn-custom {
            background-color: #000;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #333;
        }
        .list-group-item {
            background-color: #fff;
            border-color: #000;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Bài 4</h1>
    <div class="row">
        <!-- Form -->
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <form action="/product/save" method="post">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input name="name" class="form-control" placeholder="Nhập tên sản phẩm">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input name="price" class="form-control" placeholder="Nhập giá sản phẩm">
                    </div>

                    <button type="submit" class="btn btn-custom w-100">Save</button>
                </form>
            </div>
        </div>

        <!-- Hiển thị dữ liệu -->
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <h5 class="mb-3">Thông tin sản phẩm mẫu 1</h5>
                <ul class="list-group mb-3">
                    <li class="list-group-item" th:text="${storeProduct.name}">Tên sản phẩm</li>
                    <li class="list-group-item" th:text="${storeProduct.price}">Giá sản phẩm</li>
                </ul>

                <h5 class="mb-3">Thông tin sản phẩm mới nhập</h5>
                <ul class="list-group mb-3" th:if="${storeProduct2.name}">
                    <li class="list-group-item" th:text="${storeProduct2.name}">Tên sản phẩm</li>
                    <li class="list-group-item" th:text="${storeProduct2.price}">Giá sản phẩm</li>
                </ul>

                <h5 class="mb-3">Danh sách sản phẩm</h5>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:each="item : ${items}">
                        <span th:text="${item.name}">Tên sản phẩm</span>
                        <span th:text="${item.price}">Giá</span>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>
</body>
</html>
