<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Bài 4</h1>
    <form action="/product/save" method="post">
        <span>Name</span>
        <input name="name" placeholder="Nhập tên sản phẩm"> <br><br>

        <span>Price</span>
        <input name="price" placeholder="Nhập giá sản phẩm"> <br><br>

        <button type="submit">Save</button>
    </form>
    <ul>
        <li th:text="${storeProduct.name}"></li>
        <li th:text="${storeProduct.price}"></li>
    </ul>
    <ul>
        <li th:each="item: ${items}">
            <span th:text="${item.name}"></span> -
            <span th:text="${item.price}"></span>
        </li>
    </ul>

</body>
</html>
