<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thông Tin Sản Phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5dc; /* màu da / beige */
      color: #000; /* chữ đen */
    }
    .card {
      background-color: #fff; /* nền trắng */
      border: 1px solid #000; /* viền đen */
    }
    .btn-custom {
      background-color: #000;
      color: #f5f5dc; /* chữ màu da */
    }
    .btn-custom:hover {
      background-color: #333;
      color: #fff;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h1 class="text-center mb-4">Bài 3</h1>

  <div class="card p-4 shadow-sm">
    <form action="/store/save" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Tên sản phẩm</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên sản phẩm">
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Giá</label>
        <input type="number" class="form-control" id="price" name="price" placeholder="Nhập giá sản phẩm">
      </div>

      <button type="submit" class="btn btn-custom">Lưu</button>
    </form>
  </div>

  <div class="mt-4">
    <h4>Sản phẩm đã lưu:</h4>
    <p><strong>Tên:</strong> <span th:text="${product != null ? product.name : ''}"></span></p>
    <p><strong>Giá:</strong> <span th:text="${product != null ? product.price : ''}"></span></p>
  </div>
</div>
</body>
</html>
