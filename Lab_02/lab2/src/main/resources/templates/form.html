<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc; /* màu da nhẹ */
            color: #000; /* chữ đen */
        }
        .card {
            background-color: #fff; /* nền trắng */
            border: 1px solid #000; /* viền đen */
        }
        .btn-custom {
            background-color: #000;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #333;
        }
        .list-group-item {
            background-color: #fff;
            border-color: #000;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Bài 2</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Form -->
            <div class="card p-4 shadow-sm mb-4">
                <form action="/param/save/2021" method="post">
                    <div class="mb-3">
                        <label class="form-label">Nhập y</label>
                        <input name="y" class="form-control" placeholder="Nhập giá trị y">
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Save</button>
                </form>
            </div>

            <!-- Hiển thị giá trị -->
            <div class="card p-4 shadow-sm">
                <h5 class="mb-3">Giá trị nhận được</h5>
                <ul class="list-group">
                    <li class="list-group-item">x = <span th:text="${x}"></span></li>
                    <li class="list-group-item">y = <span th:text="${y}"></span></li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
