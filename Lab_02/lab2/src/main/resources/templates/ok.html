<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OK Form</title>

</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">

<div class="container text-center">
    <div class="card bg-dark text-white border-light shadow-lg p-4 rounded-3">
        <h1 class="mb-4">Form thử nghiệm</h1>

        <form action="/ctrl/ok" method="post" class="d-flex flex-column gap-3">
            <!-- Nút 1 -->
            <button class="btn btn-outline-light">Nút 1</button>

            <!-- Nút 2 -->
            <button class="btn btn-outline-light" formmethod="get">Nút 2</button>

            <!-- Nút 3 -->
            <button class="btn btn-outline-light" formaction="/ctrl/ok?x=36">Nút 3</button>
        </form>

        <div class="mt-4">
            <p class="fs-5 fw-bold text-info" th:text="${msg}"></p>
        </div>
    </div>
</div>

</body>
</html>
