<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title1</title>
    <!-- Link Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        body {
            background-color: #000; /* nền đen */
            color: #fff; /* chữ trắng */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff; /* nền trắng */
            color: #000; /* chữ đen */
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        .btn-custom {
            background-color: #000;
            color: #fff;
            border-radius: 10px;
            border: none;
        }
        .btn-custom:hover {
            background-color: #333;
        }
        input {
            border-radius: 10px !important;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 class="text-center">HÌNH CHỮ NHẬT</h1>
    <h2 class="text-center fs-5 mb-4">Trang Tính Diện Tích & Chu Vi</h2>
    <form action="/hcn/result" method="post">
        <div class="mb-3">
            <label class="form-label">Chiều Dài:</label>
            <input type="number" min="1" name="chieu_dai" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Chiều Rộng:</label>
            <input type="number" min="1" name="chieu_rong" class="form-control">
        </div>
        <button type="submit" class="btn btn-custom w-100">Tính</button>
    </form>
    <div class="mt-4">
        <p th:text="${chuvi}"></p>
        <p th:text="${dientich}"></p>
        <p th:text="${message}"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
